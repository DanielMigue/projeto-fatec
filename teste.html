<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="slider">

    <div class="slides">
        <!--radios buttons-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radios buttons-->

        <!--imagens dos slides-->
        <div class="slide first">
            <img src="https://source.unsplash.com/random/450x450/?city" alt="cidade">
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/random/450x450/?natureza" alt="natureza">
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/random/450x450/?animal" alt="animal">
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/random/450x450/?carro" alt="carro">
        </div>
        <!-- fim imagens dos slides-->
       
        <!--navigation auto-->
        <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
        </div>

    </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>
   
</div>


   <script src="jvs.js"></script>
</body>
</html>
